<p>Rellena el formulario nos pondremos en contacto contigo cuanto antes!</p>

<form id="contactform" name="sentMessage" action="https://formspree.io/f/xbjpyeap" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nombre</label>
      <input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Por favor, introduce tu nombre.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Correo electrónico</label>
      <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" id="email" required data-validation-required-message="Por favor, introduce tu dirección de correo electrónico.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Número de teléfono</label>
      <input type="tel" name="phone" class="form-control" placeholder="Número de Teléfono" id="phone" required data-validation-required-message="Por favor, introduce tu número de teléfono.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mensaje</label>
      <textarea rows="5" name="message" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Por favor, inserta un mensaje."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <br>
  <div id="success"></div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Enviar">
  </div>
</form>

<!-- Mensaje de éxito -->
<div id="form-message" style="display:none; margin-top:1rem; color:green; font-weight:bold;">
  ✅ ¡Gracias! Hemos recibido tu mensaje.
</div>

<!-- Script AJAX para envío sin salir de la web -->
<script>
document.getElementById("contactform").addEventListener("submit", async function(e){
  e.preventDefault(); // evita la recarga de la página
  const form = e.target;
  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.style.display = "none"; // ocultamos el formulario
      document.getElementById("form-message").style.display = "block"; // mostramos mensaje de éxito
    } else {
      alert("❌ Hubo un error al enviar tu mensaje. Por favor, inténtalo de nuevo.");
    }
  } catch (error) {
    alert("❌ Error de conexión. Intenta más tarde.");
  }
});
</script>
